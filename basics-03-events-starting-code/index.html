<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click.prevent="addCount">Add 1 Count</button>
      <button @click.prevent="addCount" data-step="2">Add 2 Count</button>
      <button @click.prevent="reduceCount">Reduce</button>
      <button @click.prevent="zeroCount">Clear</button>
      <p>Result: {{ counter }}</p>
      <p>Total Button Clicked: {{ sumBtnClicked }}</p>
    </section>
  </body>
</html>
