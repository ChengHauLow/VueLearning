<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal for {{ currentYear }}</h2>
      <button @click.prevent="changeCourseGoal">Click Me</button>
      <p>{{ goalNow ? courseGoal_1 : courseGoal_2 }}</p>
      <p v-html="courseGoal_3"></p>
      <p>Learn More <a v-bind:href="vueLink" target="__blank">About Vue</a></p>
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
